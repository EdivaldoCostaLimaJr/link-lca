<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="email" name="email" placeholder="Digite seu login" required>
          <label></label>
        </div>
        <div class="user-box">
          <input type="password" name="password"  placeholder="Digite sua senha" required>
          <label></label>
        </div>
        <button type="button" id="login-button">Entrar</button>
      </form>
    </div>
    <script src="./java-script/logout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth-compat.js"></script>

    <script>
      const firebaseConfig = {
    apiKey: "AIzaSyBvL8IHpJj1g76-BR2oFoO0XQj8hiWZUAk",
    authDomain: "autenticacao-lca.firebaseapp.com",
    projectId: "autenticacao-lca",
    storageBucket: "autenticacao-lca.appspot.com",
    messagingSenderId: "126264694149",
    appId: "1:126264694149:web:2caeef369e5e0eb8b420ec",
    measurementId: "G-1YKLHNBF0C"
};  

      firebase.initializeApp(firebaseConfig);

      const validateLogin = () => {
        const email = document.getElementsByName('email')[0].value;
        const password = document.getElementsByName('password')[0].value;

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = 'home.html';
          })
          .catch((error) => {
            alert('Usuários Inválidos');
          });
      };

      const loginButton = document.getElementById('login-button');
      loginButton.addEventListener('click', validateLogin);
    </script>


  </body>
</html>
